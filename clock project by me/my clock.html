<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My clock</title>
    <link rel="stylesheet" href="my clock.css">
</head>

<body>
    <div class="container">
        <div class="clock">

            <div class="circle" style="--clr:red;" id="ss"><i></i></div>
            <div class="circle circle2" style="--clr:yellow;" id="mn"><i></i></div>
            <div class="circle circle3" style="--clr:green;" id="hr"><i></i></div>


            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>




        </div>

        <div class="contain">
            <!-- countdown -->

            <div class="countdown">
                <!-- countdown timer -->
                <div class="digital">
                    <div id="hour" style="--clr:green;">00</div>
                    <div id="mins" style="--clr:yellow;">00</div>
                    <div id="sec" style="--clr:red;">00</div>
                </div>

            </div>


            <!-- time -->
            <div class="time">
                <!-- countdown timer -->
                <div class="digital">
                    <div id="hours" style="--clr:green;">23</div>
                    <div id="minss" style="--clr:yellow;">59</div>
                    <div id="secs" style="--clr:red;">52</div>
                </div>

            </div>




        </div>



        <div class="startbtn">
            <!-- countdown timer -->
            <div class="digital btn">
                <div id="start" style="--clr:green;">start</div>
                <div id="pause" style="--clr:yellow;">pause</div>
                <div id="end" style="--clr:red;">end</div>
            </div>

        </div>

    </div>


    <script src="my clock.js"></script>
</body>

</html>
